  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <nav>
                <ul class="menuItems">
                  <li class="home"><a class="nav-link" data-item="Home" href="/">Home</a></li>
                  <li class="signup"><a class="nav-link" data-item="Signup" href="/signup">Signup</a></li>
                  <li class="login"><a class="nav-link" data-item="Login" href="/login">Login</a></li>
                  <li class="calendar"><a class="nav-link" data-item="Calendar" href="/calendar">Calendar</a></li>
                  <li class="settings"><a class="nav-link" data-item="Settings" href="/user">Settings</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </nav>

      <div class="city">City</div>
      <div class="time">Time</div>
      <div class="me">

        <span><i class="bi bi-person-circle"></i></span>
      </div>

    <main class="container">

    <div class="modal fade" id="modalResponse" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button id="responseModalCloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div aria-live="polite" aria-atomic="true" bg-dark>
    <div aria-live="polite" aria-atomic="true">
      <div class="toast-container bottom-0 end-0 p-3">

          </div>
